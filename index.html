  <body>
    <!-- Mobile-First Game Layout -->
    <div class="mobile-game-wrapper">
      
      <!-- Top UI Bar -->
      <div class="top-ui-bar">
        <div class="player-info left">
          <div class="lives-display" id="lives-p1">Lives: 3</div>
          <div class="score-display" id="score-p1">Score: 0</div>
        </div>
        
        <div class="center-info">
          <div class="level-display" id="level-display">Level 1</div>
          <div class="timer-display" id="timer-display">1:00</div>
        </div>
        
        <div class="player-info right">
          <div class="lives-display" id="lives-p2" style="display: none;">Lives: 3</div>
          <div class="score-display" id="score-p2" style="display: none;">Score: 0</div>
        </div>
      </div>

      <!-- Game Canvas Container -->
      <div class="game-canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <!-- Control Panel -->
      <div class="control-panel">
        <!-- Movement Controls -->
        <div class="movement-controls">
          <button class="control-btn move-btn" id="move-left" data-action="left">
            <span class="btn-icon">‚¨ÖÔ∏è</span>

            <span class="btn-icon">‚û°Ô∏è</span>
            <span class="btn-label">Right</span>
          </button>
        </div>
        
        <!-- Action Controls -->
        <div class="action-controls">
          <button class="control-btn shoot-btn" id="shoot-btn" data-action="shoot">
            <span class="btn-icon">üî´</span>
            <span class="btn-label">Shoot</span>
          </button>
        </div>
      </div>

    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
